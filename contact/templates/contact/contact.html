{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col-12">
            </div>
        </div>
    </div>
{% endblock %}

{% block content%}
<div class="container h-100 w-50">
    <div class="row">
        <!--form-->
        <div class="col-12 jumbotron">
            <h3 class="mb-4 pt-1 text-uppercase text-center font-weight-bold">Contact us</h3>
            <hr class="w-80 mx-auto">
            <form class="w-80 pb-0 mx-auto" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-black mb-1">
                    <span>Send</span>
                    <span><i class="far fa-envelope"></i></span>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
