{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col-12">
            </div>
        </div>
    </div>
{% endblock %}

{% block content%}

<div class="container h-100">
<div class="container">
    <div class="row mt-4 mb-5">
        <!--form-->
        <div class="col-12 w-40 h-60 bg-container">
            <h3 class="mb-4 pt-3 text-uppercase text-center">Contact us</h3>
            <form class="w-80 pb-3" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-black">
                    <span>Send</span>
                    <span><i class="far fa-envelope"></i></span>
                </button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
